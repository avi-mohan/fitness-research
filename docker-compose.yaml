version: '3'
services:
  postgres:
    image: postgres:13
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow

  webserver:
    image: apache/airflow:2.7.1
    depends_on:
      - postgres
    environment:
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__LOGGING__REMOTE_LOGGING=False
      - AIRFLOW__LOGGING__REMOTE_BASE_LOG_FOLDER=
      - AIRFLOW__LOGGING__REMOTE_LOG_CONN_ID=
      - AIRFLOW__LOGGING__DAG_FILE_PROCESSOR_LOG_TARGET=stdout
    volumes:
      - ./dags:/opt/airflow/dags
      - ./documents:/opt/airflow/documents
      - ./logs:/opt/airflow/logs
    ports:
      - "8080:8080"
      - "8793:8793"  # Add this port for log serving
    entrypoint: >
      bash -c "
        airflow db init &&
        airflow users create --username admin --password admin --firstname Anonymous --lastname Admin --role Admin --email admin@example.com &&
        airflow webserver
      "

  scheduler:
    image: apache/airflow:2.7.1
    depends_on:
      - webserver
    environment:
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__LOGGING__REMOTE_LOGGING=False
      - AIRFLOW__LOGGING__REMOTE_BASE_LOG_FOLDER=
      - AIRFLOW__LOGGING__REMOTE_LOG_CONN_ID=
      - AIRFLOW__LOGGING__DAG_FILE_PROCESSOR_LOG_TARGET=stdout
    volumes:
      - ./dags:/opt/airflow/dags
      - ./documents:/opt/airflow/documents
      - ./logs:/opt/airflow/logs
    command: airflow scheduler

volumes:
  postgres_data: